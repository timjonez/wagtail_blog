{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<h1>Your email settings</h1>
<form method="POST">
    {% csrf_token %}
    <label for="email_update">Receive a email when a new Update is posted? </label>
    {{ form.email_update}}
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
